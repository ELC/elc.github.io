language: python

python: "3.6"

cache: pip

script:
    - invoke build

deploy:
  - provider: pages
    repo: elc/elc.github.io
    target_branch: test
    skip_cleanup: true
    local_dir: output
    github_token: $GITHUB_TOKEN
    on:
      branch: develop
  - provider: pages
    repo: elc/elc.github.io
    target_branch: master
    skip_cleanup: true
    local_dir: output
    github_token: $GITHUB_TOKEN
    on:
      branch: master
    